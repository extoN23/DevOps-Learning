name: Hourly-Uptime-Monitor

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 * * * *'

jobs:
  check-sites:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run Uptime Script
        run: python monitor.py
      - name: Send Discord Alert on Failure
        if: failure()
        run: |
          # Note: We'd need to recreate the failed_list.txt logic here if used
          curl -H "Content-Type: application/json" \
               -d "{\"content\": \"ðŸš¨ **ALERT!** Monitor failed on one or more sites.\"}" \
               ${{ secrets.DISCORD_WEBHOOK }}

  # NEW JOB: Build and Push to Docker Hub
  publish-image:
    needs: check-sites # Only push if the tests pass!
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          # Make sure there is NO 'registry:' line unless you use a custom server
          tags: haruns38/uptime-monitor:latest